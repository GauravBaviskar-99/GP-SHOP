<div style="margin:7%">
    <h1>Enter Shipping Details</h1>
    <div class="row" *ngIf="ShoppingCart$ | async as cart">
        <div class="col-md-6">
            <shipping-form [shopping-cart]="cart"></shipping-form>
        </div>
        <div class="col-md-6">

            <shipping-widget [shopping-cart]="cart"> </shipping-widget>
        </div>

    </div>

</div>
