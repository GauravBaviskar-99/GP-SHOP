<div class="sticky-top">

    <div class="list-group list-group-flush">

        <a routerLink="/" [class.active]="!category" class="list-group-item list-group-item-action">All
            Categories</a>
        <a routerLink="/" [queryParams]="{category:C.key}" class="list-group-item list-group-item-action"
            [class.active]="category==C.key" *ngFor="let C of categories">
            {{C.name}}
        </a>

    </div>
</div>
